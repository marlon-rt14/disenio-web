<!DOCTYPE html>
<html>
  <head>
    <title>Todo tendencias</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="estilo.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/e9e06328f7.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="flex-container">
      <form class="form" action="">
        <div class="form__section">
          <input type="text" class="form__input" placeholder="Escriba su e-mail"/>
        </div>
        <div class="form__section">
          <input type="email" class="form__input" placeholder="Escriba el asunto"/>
        </div>
        <div class="form__section">
          <textarea class="form__input" placeholder="Escriba el mensaje para Dalto"></textarea>
        </div>
        <div class="form__section">
          <input type="submit" class="form__input" value="Enviar">
        </div>
      </form>
      <div class="form__img">
        <div class="img-container">
          <div >
            <img
              src="https://pngimg.com/uploads/email/email_PNG100740.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
