   <!--NIVEL DE JERARQUIA
        {1
            !Important
        }
        {2
            estilos en linea
        }
        {3
            identificadores
            Son los ID.
        }
        {4
            clases
            pseudo-clases
            atributos
            Es seleccionar un elemento por el nombre que le ayamos dado al bloque o atributo. Ejemplo: <div class="noticia">, en este caso se lecciona por "noticia"
        }
        {5
            elementos
            pseudo-elementos
            es seleccionar por el bloque, tal como se escribe en html. Ejemplo: #div #ul #article
        }
    
    Cuando los selectores están en la misma jerarquia, la seleccioón es en casada y se toma siempre el ultimo.

    El important le gana a todo pero no es recomendable usarlo porque despues no se lo puede cambiar, es mejor manejar bien los temas de especifidad, trabajamos con una buena metodologia, la metodologia BEM(Bloque, elemento, modificador), no vamos a necesitar usar el !important, pero en casos extremos el !important le gana a todo

    Existen otras metodologias como OOCSS, BEM, SMACSS-->
