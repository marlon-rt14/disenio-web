<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo tendencias</title>
  </head>
  <body>
    <!--La etiquete <form> es para escribier fomularios-->
    <form method="POST">
      <!-- Required="" => quire decir que ese campo es obligatorio-->
      <!-- Estos metodos de validacion se los hace en lado del servidor para evitar se hackeados-->
      <input type="text" required="" value="Lucas es un crack"/>
      <input type="password" required=""/>
      <input type="number" />
      <input type="email" />
      <input type="color" />
      <input type="range" min="1" max="5"/>
      <input type="date" />
      <input type="time" />
      <input type="button" value="Boton"/>
      <input type="submit" />
      <textarea readonly="" >Hola como estas pedro querido</textarea>
    </form>
  </body>
</html>
